plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.github.ljtfreitas.julian-http-client.samples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()

	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots/"
		mavenContent {
			snapshotsOnly()
		}
	}

}

ext {
	set('springCloudVersion', "2021.0.2")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
//	implementation 'org.springframework.cloud:spring-cloud-starter-sleuth'

	implementation 'com.github.ljtfreitas.julian-http-client:julian-http-client-core:0.0.6-SNAPSHOT'
	implementation 'com.github.ljtfreitas.julian-http-client:julian-http-client-http-spring-web-flux:0.0.6-SNAPSHOT'
//	implementation 'com.github.ljtfreitas.julian-http-client:julian-http-client-opentracing:0.0.6-SNAPSHOT'
//	implementation 'io.opentracing.brave:brave-opentracing:1.0.0'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
